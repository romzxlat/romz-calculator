<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <link rel="stylesheet" href="styles.css">
        <title>Retro Calculator</title>
    </head>
    <body>
        <h1 class="cal-title">Retro Calculator</h1>
        <h2 class="cal-description">Old but Gold!</h2>
        <div class="calculator-border">
            <div class="calculator-main">
                <div class="calculator-background">
                    <h3>Romz</h3>
                    <input type="text" name="calculator-screen" id="calculator-screen" disabled="disabled">
                </div>
                <div class="btn">
                    <div>
                    <button type="button" id="cal-btn">GT</button>
                    <button type="button" id="cal-btn">&#8592;</button>
                    <button type="button" id="cal-btn">CE</button>
                    <button type="button" id="cal-btn">ON</button>
                    </div>
                    <div>
                        <button type="button" id="cal-btn">7</button>
                        <button type="button" id="cal-btn">8</button>
                        <button type="button" id="cal-btn">9</button>
                        <button type="button" id="cal-btn">/</button>
                    </div>
                    <div>
                        <button type="button" id="cal-btn">4</button>
                        <button type="button" id="cal-btn">5</button>
                        <button type="button" id="cal-btn">6</button>
                        <button type="button" id="cal-btn">x</button>
                    </div> 
                    <div>
                        <button type="button" id="cal-btn">1</button>
                        <button type="button" id="cal-btn">2</button>
                        <button type="button" id="cal-btn">3</button>
                        <button type="button" id="cal-btn">-</button>
                    </div>
                    <div>
                        <button type="button" id="cal-btn">0</button>
                        <button type="button" id="cal-btn">&#183;</button>
                        <button type="button" id="cal-btn">=</button>
                        <button type="button" id="cal-btn">+</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
